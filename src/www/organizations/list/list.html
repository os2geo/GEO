<div class="table-responsive">
    <table class="table table-striped">
        <tr>
            <th><i class="fa fa-university"></i> Organisation</th>
            <th><i class="fa fa-database"></i> Databaser</th>
            <th><i class="fa fa-file-o"></i> Dokumenter</th>
            <th><i class="fa fa-file-o"></i> Disksize</th>
            <th><i class="fa fa-users"></i> Brugere</th>
        </tr>
        <tr ng-repeat="item in profile.user.organizations | orderBy: 'value.name'">

            <td><a href="#/organizations/{{item.id}}/info">{{item.value.name}}</a>
            </td>
            <td>{{item.databases}}</td>
            <td>{{item.docs}}</td>
            <td>{{item.size | bytes}}</td>
            <td>{{item.users}}</td>
        </tr>
    </table>
</div>
<h1>Online users: {{online.connected}}</h1>
<h1>Online Authenticated: {{online.authenticated}}</h1>
