<div class="row">
    <div class="col-md-6">
        <h3>Delete example</h3>
        <pre>{{deleteExample}}</pre>
    </div>
    <div class="col-md-6">
        <h3>Update example</h3>
        <pre>{{updateExample}}</pre>
    </div>
</div>
<form class="form" role="form">
    <div class="form-group">
        <label for="name" class="control-label">Query</label>
        <textarea class="form-control" ng-model="query" rows="10" />
    </div>
</form>
<button type="button" ng-click="doQuery()" class="btn btn-lg btn-primary">Query</button>
<div class="alert alert-danger" role="alert" ng-show="error">
    <div><strong>Fejl:</strong> {{error}}</div>
</div>
<div class="alert alert-warning clearfix" role="alert" ng-show="warning">
    <div class="pull-right">
        <button type="button" class="btn btn-warning" ng-click="save()"><i class="fa fa-save"></i> Udf√∏r</button>
    </div>
    <div><strong>Advarsel:</strong> {{warning}}</div>
</div>
<div ng-show="spin">
    <i class="fa fa-spinner fa-spin fa-4x"></i>
</div>
<pre class="alert alert-success" ng-show="success">{{success | json}}</pre>
<pre class="alert alert-info" ng-show="toUpdate.length>0">{{toUpdate | json}}</pre>
