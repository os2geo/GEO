<div class="container padding-lg">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Glemt password</h3>
        </div>
        <div class="panel-body">
            <p>Vil du nulstlle dit password?</p><p>Der sendes en email med link til at nulstille password</p>
            <form novalidate class="form-horizontal" role="form" ng-submit="submit()">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input name="username" ng-model="user.name" type="text" class="form-control" id="username" placeholder="Email">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </form>

        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-show="error">
        <p><strong>Fejl:</strong> Den angivne email findes ikke i</p>
    </div>
</div>
